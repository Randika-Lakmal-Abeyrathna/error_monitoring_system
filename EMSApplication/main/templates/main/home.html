{% extends "main/base.html" %}

{% block pagetitle%}
<h1 class="mt-2">Errors Monitored</h1>
{% endblock %}
{% block content %}
    <div>
        <div class="row">
            <div class="col-9">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Server</th>
                        <th scope="col">Error</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
            <div class="col-3">
                <div class="card">
                <div class="card-header">
                  Filter
                </div>
                <div class="card-body">
                  <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="fromdate" class="col-sm-4 col-form-label">From Date</label>
                        <div class="col-sm-8">
                          <input type="date" class="form-control" id="fromdate" placeholder="From Date">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="todate" class="col-sm-4 col-form-label">To Date</label>
                        <div class="col-sm-8">
                          <input type="date" class="form-control" id="todate" placeholder="To Date">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="serverid" class="col-sm-4 col-form-label">Server ID</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="serverid" id="serverid">
                              <option value="0">All</option>
                                {% for ip in configlist%}
                                <option value="{{ip.id}}">{{ip.path}}</option>
                                {% endfor %}
                            </select>
                        </div>
                      </div>
                    <button type="submit" class="btn btn-success btn-block" > Filter </button>
                  </form>

                  <hr>

                  <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#notifyuser"> Notify User </button>

                  <!-- Modal -->
                    <div class="modal fade" id="notifyuser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Notify Users</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label for="emails" class="col-md-4 col-form-label">Enter Email Addresses</label>
                                        <div class="col-md-8">
                                          <textarea class="form-control" name="emails" id="emails" cols="30" rows="10" placeholder="use , to separate email addresses"></textarea>
                                        </div>
                                      </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send Email</button>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
              </div>
            </div>
            
        </div>
    </div>
{% endblock %}
