<!doctype html>
<html>
    <head>
        {% load static%}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
        
        <title>EMs Application</title>
    </head>
    <body>
        <style>
            .hello{
                font-size: 18px;
                color: #fff;
                margin-right: 20px;
            }
        </style>

        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" style="color:white" href="{% url 'home' %}">Error Managment System</a>
            {% if user.is_authenticated %}
            <div>
                <span class="hello">Hello, {{request.user}}</span>
                {% if user.is_superuser%}
                <span><a class="hello" href="{% url 'register' %}">Register</a></span>
                {% endif %}
                <span><a class="hello" href="{% url 'changepassword' %}">Change Password</a></span>
                <span><a class="hello" href="{% url 'logoutUser' %}">Logout</a></span>
            </div>
            {% endif %}
          </nav>

        <div id="content", name="content" class="main">
            <div class="row justify-content-center">
                <div class="col-10">
                    {% block pagetitle%}
                    
                    {% endblock %}
                    
                    <hr class="mt-0 mb-4">
                    {% block content %}
                        
                    {% endblock %}
                    <!-- {% if user.is_authenticated %} -->
                        
                    <!-- {% else %} -->
                        <!-- <p>Login <a href="/login">here</a></p>
                    {% endif %} -->
                </div>
            </div>
            
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
